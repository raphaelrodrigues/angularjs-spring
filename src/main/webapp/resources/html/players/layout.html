<div class="alert alert-error alert-warning" ng-show="error">{{errorMessage}}</div>
<form class="form-horizontal">

	<div class="form-group">
		<label class="control-label" for="rs_name">Player</label>

		<div class="controls">
			<input type="text" id="rs_name" ng-model="rs.name" placeholder="Player Name" required="" min="2" class="form-control">
		</div>
	</div>

	
	<div class="form-group">
		<label class="control-label" for="train_speed">Speed</label>

		<div class="controls">


			<input class="span3 form-control" type="text" id="train_speed" ng-model="rs.train.speed" placeholder="Speed" required="" min="1">
			<span class="add-on">km/h</span>
		</div>
	</div>
	<div class="form-group">
		
		<hr>
		<div class="controls">
			<button type="button" class="btn btn-primary" ng-disabled="!rs.name || !rs.train.speed" ng-hide="editMode" ng-click="addNewRailwayStation(rs)">Add Player</button>
				
			<button type="button" class="btn btn-primary" ng-disabled="!rs.train.name || !rs.train.speed" ng-show="editMode" ng-click="updateRailwayStation(rs)">Save Player</button>
			<button type="button" class="btn btn-default" ng-click="resetRailwayStationForm()">Reset</button>
		</div>
	</div>
</form>
<hr>
<h3>Players List</h3>
<div class="alert alert-info" ng-show="players.length == 0">No Players found</div>
<table class="table table-bordered table-striped" ng-show="players.length &gt; 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
 			<th style="text-align: center;">Name</th>
			<th style="text-align: center;">Speed</th>
			<th style="text-align: center;">Diesel</th>
 			<th style="text-align: center;">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in players | orderBy:predicate">
			<td style="text-align: center;">{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.train.speed}}</td>
			<td style="text-align: center; width: 20px;"><span ng-show="item.train.diesel" class="icon-ok"></span></td>
				
			<td style="width: 100px; text-align: center;">
				<button class="btn btn-danger btn-xs" ng-click="removeRailwayStation(item.id)">Remove</button>
				<button class="btn btn-success btn-xs" ng-click="editRailwayStation(item)">Edit</button>
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-danger" ng-show="players.length &gt; 1" ng-click="removeAllRailwayStations()">Remove All players</button>
