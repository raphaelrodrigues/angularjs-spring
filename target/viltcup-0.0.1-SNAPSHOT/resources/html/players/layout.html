<div class="alert alert-error alert-warning" ng-show="error">{{errorMessage}}</div>
<form class="form-horizontal">

	<div class="form-group">
		<label class="control-label" for="rs_name">Player</label>

		<div class="controls">
			<input type="text" id="rs_name" ng-model="rs.name" placeholder="Player Name" required="" min="2" class="form-control">
		</div>
	</div>
	
	<div class="form-group">
		
		<hr>
		<div class="controls">
			<button type="button" class="btn btn-primary" ng-disabled="!rs.name" ng-hide="editMode" ng-click="addPlayer(rs)">Add Player</button>
				
			<button type="button" class="btn btn-primary" ng-disabled="!rs.name" ng-show="editMode" ng-click="updatePlayer(rs)">Save Player</button>
			<button type="button" class="btn btn-default" ng-click="resetPlayerForm()">Reset</button>
		</div>
	</div>
</form>
<hr>
<h3 >Players List</h3>
<div class="alert alert-info" ng-show="players.length == 0">No Players found</div>
<table class="table table-bordered table-striped" ng-show="players.length &gt; 0">
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
 			<th style="text-align: center;">Name</th>
			<th style="text-align: center;">Points</th>
			<th style="text-align: center;">Games</th>
 			<th style="text-align: center;">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in players | orderBy:predicate">
			<td style="text-align: center;">{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.points}}</td>
			<td>{{item.games.length}}</td>
			
			<td style="width: 100px; text-align: center;">
				<button class="btn btn-danger btn-xs" ng-click="removePlayer(item.id)">Remove</button>
				<button class="btn btn-success btn-xs" ng-click="editPlayer(item)">Edit</button>
			</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-danger" ng-show="players.length &gt; 1" ng-click="removeAllPlayer()">Remove All players</button>
